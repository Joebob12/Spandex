<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Weather App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
  <!-- sweet animations -->
  <link rel="stylesheet" href='//cdnjs.cloudflare.com/ajax/libs/animate.css/3.0.0/animate.min.css'>
</head>
<body ng-app="myApp" ng-controller="AppCtrl">
  <!-- <div ng-view></div> -->
    <div class="top-menu">
    <div class="blue-top">
      <div class="loc-help">Location:</div>
      <div class="loc-form">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Vienna, VA" ng-model="data.location">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" lookup-location="loadData(data.location)">Go!</button>
            </span>
        </div><!-- /input-group -->
      </div>
    </div>
    <div class="middle-content">
      <div class="weather-start {{welcome}}"> Hey there! Enter a city above. Eg. Austin, TX, New york, NY, Atlanta, GA </div>
      <div class="weather-not-found {{notFound}}"> Opps we can't find the city you entered! Try another.</div>
      <div class="weather-icon animated {{displayed}}" data-icon="{{weathericon}}"></div>
      <div class="weather-degree animated {{displayed}}">{{maintemp}}&deg</div>
      <div class="weather-small animated {{displayed}}">
        <div class="weather-high">{{hightemp}}&deg</br>High</div>
        <div class="weather-low">{{lowtemp}}&deg</br>Low</div>
        <div class="weather-wind">{{wind}}</br>Wind</div>
        <div class="weather-hum">{{humd}}</br>Hum.</div>
      </div>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>  -->

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
